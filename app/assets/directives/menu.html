<div ng-class="{ show: visible }">
	<div class="user">
		<profile-image email="email"></profile-image>
		<div class="info">
			<span class="name">{{name}}</span>
			<span class="email">{{email}}</span>
		</div>
	</div>
	<menu-item icon="fa-clock-o" url="#/timer">Timer</menu-item>
    <menu-item icon="fa-signal" url="#/reports">Reports</menu-item>
	<menu-item icon="fa-gears" url="#/settings">Settings</menu-item>
	<menu-item icon="fa-sign-out">Sign Out</menu-item>
</div>
