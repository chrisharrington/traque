<div class="overlay" ng-class="{ show: visible, hide: !visible }"></div>
<div class="content-container" ng-class="{ show: visible }">
    <h2>{{title}}</h2>
    <div class="content" ng-transclude></div>
    <div class="button-container">
        <button ng-click="ok()" ng-disabled="loading">
			<i class="fa fa-check"></i>
		</button>
        <button ng-click="close()" negative ng-disabled="loading">
			<i class="fa fa-times"></i>
		</button>
    </div>
</div>
